<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power Automate Wiki</title>
  <meta name="description" content="Advanced Power Automate reference wiki ‚Äî connectors, expressions, patterns, examples." />
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Microsoft_Power_Automate_Logo.svg/32px-Microsoft_Power_Automate_Logo.svg.png" />

  <!-- Docsify theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />

  <!-- Custom overrides -->
  <link rel="stylesheet" href="assets/custom.css" />
</head>
<body>
  <div id="app">Loading Power Automate Wiki‚Ä¶</div>

  <script>
    window.$docsify = {
      name: '‚ö° Power Automate Wiki',
      repo: 'https://github.com/vahid-farajijobehdar-kariyer-arge/power-automate-wiki',
      homepage: 'README.md',
      loadSidebar: '_sidebar.md',
      loadNavbar: '_navbar.md',
      subMaxLevel: 3,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'üîç Search the wiki‚Ä¶',
        noData: 'No results found.',
        depth: 4,
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!',
      },
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true,
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'material',
      },
      mermaidConfig: {
        querySelector: '.mermaid',
      },
      plugins: [
        /* badge plugin */
        function (hook, vm) {
          hook.beforeEach(function (content) {
            /* Replace :tag[label] with badge HTML */
            return content.replace(
              /:badge\[([^\]]+)\]\{([^}]+)\}/g,
              '<span class="badge badge-$2">$1</span>'
            );
          });
        },
      ],
    };
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Mermaid diagrams -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: false, theme: 'default', securityLevel: 'loose' });</script>

  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

  <!-- Custom JS -->
  <script src="assets/custom.js"></script>
</body>
</html>
